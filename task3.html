	let users = [

	// A : Find Alex in users and change name to "Anshuman"
	function changeName(old,newname){
		for (var i in users){
			if(users[i].name===old){
				users[i].name===newname;
			}
		}
	}
	changeName('Alex','Shubham');
	for (var i in users){
		if(users[i].name==='Shubham')
		{
		document.getElementById("demo1").innerHTML="Name: "+users[i].name+"</br> Company: "+users[i].company+"</br> Designation: "+users[i].designation;
	}
}
